[shell]
program = "wsl.exe --cd ~"

[window]
dimensions = { columns = 110, lines = 29 }
padding = { x = 16, y = 16 }
dynamic_padding = true

[font]
normal = { family = "RecursiaMDSNF" }
bold = { family = "RecursiaMDSNF" }
italic = { family = "RecursiaMDSNF" }
bold_italic = { family = "RecursiaMDSNF" }
size = 10

[cursor]
style = {shape = "Block", blinking = "Always"}

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "N", mods = "Control", chars = "cls; wsl.exe --cd ~\r\n" },
  { key = "N", mods = "Control|Shift", chars = "clear; pwsh.exe -NoProfileLoadTime -NoLogo -WorkingDirectory C:/Users/caarg\n" }
]


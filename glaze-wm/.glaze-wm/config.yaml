  - commands: ["move to workspace l8", "focus workspace l8"]
    binding: "RControlKey+Shift+8"
  - commands: ["move to workspace l9", "focus workspace l9"]
    bindings: ["RControlKey+Shift+9"]

  # Main
  - commands: ["move to workspace m1", "focus workspace m1"]
    binding: "Alt+Shift+1"
